<div class="container">
  <br />
  <div class="title">
    <h1>Fill out profile</h1>
  </div>
  <div class="profile-picture-section" (click)="addProfilePicture()">
    <img
      src="../../../../assets/defaultProfilePic.PNG"
      *ngIf="!userProfilePicture"
    />
    <img [src]="userProfilePicture" *ngIf="userProfilePicture" />
    <button>+</button>
  </div>
  <form [formGroup]="formGroup">
    <div class="fields">
      <input class="field" placeholder="Full name" formControlName="fullName" />
      <input
        class="field"
        placeholder="Age"
        formControlName="age"
        type="number"
      />

      <input
        class="field"
        placeholder="Phone number"
        formControlName="phoneNumber"
      />
    </div>
  </form>
  <div class="btn-container">
    <button
      class="save-btn"
      (click)="handleFormSubmission()"
      [disabled]="formGroup.invalid || !userProfilePicture "
    >
      Save Changes
    </button>
  </div>
</div>
