<div class="container">
  <br />
  <div class="title">
    <h1>Fill out profile</h1>
  </div>
  <form [formGroup]="formGroup">
    <div class="fields">
      <input class="field" placeholder="Full name" formControlName="fullName" />
      <input
        class="field"
        placeholder="Age"
        formControlName="age"
        type="number"
      />
      <!-- <input class="field" placeholder="Email" formControlName="email" /> -->
      <input
        class="field"
        placeholder="Phone number"
        formControlName="phoneNumber"
      />
    </div>
  </form>
  <div class="btn-container">
    <button
      class="save-btn"
      [disabled]="formGroup.invalid"
      (click)="handleFormSubmission()"
    >
      Save Changes
    </button>
  </div>
</div>
