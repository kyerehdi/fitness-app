<div class="container">
  <br />
  <div class="headers">
    <h1>What is your gender?</h1>
    <h2>Let us know you better</h2>
  </div>
  <div class="choice">
    <div
      tabindex="0"
      class="female"
      (click)="handleGenderChosen('female')"
      #femaleDiv
    >
      <span class="rectangle">
        <ion-icon name="female"></ion-icon>
      </span>
      <h1>Female</h1>
    </div>
    <div
      tabindex="0"
      class="male"
      (click)="handleGenderChosen('male')"
      #maleDiv
    >
      <span class="rectangle">
        <ion-icon name="male"></ion-icon>
      </span>
      <h1>Male</h1>
    </div>
  </div>

  <div class="btn-container">
    <button
      class="btn"
      (click)="handleCountineButtonClicked()"
      [disabled]="person.gender === '' "
    >
      Continue
    </button>
  </div>
</div>
