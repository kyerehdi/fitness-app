<ion-content [fullscreen]="true">
  <div id="container">
    <div class="header-group">
      <div class="header-title-group">
        <img src=".././../assets/picD.png" class="default-pic" />
        <div class="greetings">
          <h1>Good Morning,</h1>
          <p>Derrick Kyereh</p>
        </div>
        <ion-icon name="notifications" class="notification-icon"></ion-icon>
      </div>

      <div class="workout-tracker">
        <div class="content-tracker">
          <h1>You've done 3 workouts this week!</h1>
          <p>75% of your weekly goal is completed</p>
          <ion-progress-bar value=".6" color="secondary"></ion-progress-bar>
        </div>
      </div>
    </div>
    <ion-row color="primary" class="row">
      <ion-segment color="primary">
        <ion-segment-button value="t1">
          <ion-label color="light">Discover</ion-label>
        </ion-segment-button>
        <ion-segment-button value="t2">
          <ion-label color="light">Trainers</ion-label>
        </ion-segment-button>
        <ion-segment-button value="t3">
          <ion-label color="light">My Plan</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>

    <ng-container *ngIf="!loading">
    <div class="search-container">
      <div class="search-bar-container">
        <ion-searchbar color="grey"></ion-searchbar>
      </div>
      <ion-icon name="menu" class="menu-icon"></ion-icon>
    </div>
    <h1 style="font-size: 20px; margin-left: 1em">Most popular workouts</h1>
    <div class="workouts">
     <workout-card *ngFor="let workoutFile of workoutFiles" [src]="workoutFile.gifUrl" [name]="workoutFile.workout.workout_name" [bodyCategory]="workoutFile.workout.major_muscle_group"></workout-card>
    </div>

    <h1 style="font-size: 20px; margin-left: 1em">Quick workouts</h1>

    <div class="workouts">
      <workout-card *ngFor="let workoutFile of quickWorkoutFiles" [src]="workoutFile.gifUrl" [name]="workoutFile.workout.workout_name" [bodyCategory]="workoutFile.workout.major_muscle_group"></workout-card>
    </div>
  </ng-container>

  <ng-container *ngIf="loading">
    <ion-spinner class="spinner" name="circles"></ion-spinner>
  </ng-container>
  </div>
</ion-content>
